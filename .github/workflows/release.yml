# .github/workflows/release.yml

name: Go Release

# This workflow runs whenever a new git tag is pushed to the repository.
# You create a tag like this: git tag v1.0.0 && git push origin v1.0.0
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Matches tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write # Needed for goreleaser to create the GitHub Release and upload assets

jobs:
  release:
    name: Release Binary
    runs-on: ubuntu-latest # A standard Linux runner

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags, which is required by goreleaser
          fetch-depth: 0

      # 2. Set up the Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4' # Use the Go version you develop with

      # 3. Cache Go Modules (optional, but speeds up build time)
      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 4. Run GoReleaser to build and create the release
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          # We use the 'release' command to build and publish the release
          version: latest
          args: release --clean
        env:
          # GITHUB_TOKEN is a secret automatically provided by GitHub
          # It grants permissions to create releases and upload assets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
